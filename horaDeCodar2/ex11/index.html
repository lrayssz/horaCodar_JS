<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11</title>

    <script>
        var num1 = Number(prompt("Informe o 1valor: "))
        var num2 = Number(prompt("Informe o 2valor: "))
        var resul = Number(prompt("Informe a operação desejada, considere: adição = 1 | subtração = 2 | divisão = 3 | multiplicação = 4"))

        switch(resul) {
            case 1:
                var soma = num1 + num2
                window.alert("O resultado da soma é: " + soma)
                stop

            case 2:
                var sub = num1 - num2
                window.alert("O resultado da subtração é: " + sub)
                stop
            
            case 3:
                var div = num1 / num2
                window.alert("O resultado da divisão é: " + div)
                stop

            case 4:
                var mult = num1 * num2
                window.alert("O resultado da multiplicação é: " + mult)
        }
    </script>
</head>
<body>
    <!--Uma micro calculadora
        Escreva um programa para ler 2 valores inteiros informados pelo usuário e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1. Adição, 2. Subtração, 3. Divisão, 4. Multiplicação).
        O programa deve calcular e escrever o resultado dessa operação sobre os dois valores lidos.
        Observação: Considere que só serão lidos os valores 1, 2, 3 ou 4 para as operações-->
</body>
</html>
