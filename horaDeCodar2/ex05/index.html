<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05</title>

    <script>
        var num1 = Number(prompt("Informe o 1valor: "))
        var num2 = Number(prompt("Informe o 2valor: "))
        var num3 = Number(prompt("Informe o 3valor: "))
        var num4 = Number(prompt("Informe o 4valor: "))
        var num5 = Number(prompt("Informe o 5valor: "))
        var num6 = Number(prompt("Informe o 6valor: "))
        var soma = num1 + num2 + num3 + num4 + num5 + num6
        var media = soma / 2

        document.write("A média é: " + media)
    </script>
</head>
<body>
    <!--5.  Faça um programa que leia 6 valores informados pelo usuário, calcule, exiba os números informados e escreva a média aritmética desses valores lidos.-->
</body>
