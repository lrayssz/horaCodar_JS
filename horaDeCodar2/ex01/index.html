<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>

    <script>
        var num1 = prompt("Digite o primeiro valor: ")
        var num2 = prompt("Digite o segundo valor: ")

        if(num1 > num2) {
            document.write(num1 + " é maior que " + num2)
        } else {
            document.write(num2 + " é maior que " + num1)
        }
    </script>
</head>
<body>
    <!--1. Escreva um programa em que o usuário informe dois números. Então escreva em tela o maior deles.-->
</body>
</html>
