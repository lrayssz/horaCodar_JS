<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex07</title>

    <script>
        var soma = 0
        var num1 = Number(prompt("Informe o 1valor: "))

        if(num1 < 72) {
            soma = soma + num1
        }

        var num2 = Number(prompt("Informe o 2valor: "))

        if(num2 < 72) {
            soma = soma + num2
        }

        var num3 = Number(prompt("Informe o 3valor: "))

        if(num3 < 72) {
            soma = soma + num3
        }

        var num4 = Number(prompt("Informe o 4valor: "))

        if(num4 < 72) {
            soma = soma + num4
        }

        var num5 = Number(prompt("Informe o 5valor: "))

        if(num5 < 72) {
            soma = soma + num5
        }

        var num6 = Number(prompt("Informe o 6valor: "))
        
        if(num6 < 72) {
            soma = soma + num6
        }

        window.alert("A soma entre os inferiores a 72 é: " + soma)
        window.alert("valor 1: " + num1 + ". valor 2: " + num2 + ". valor 3: " + num3 + ". valor 4: " + num4 + ". valor 5: " + num5 + ". valor 6: " + num6)
    </script>
</head>
<body>
    <!--7. Faça um programa que leia 6 números que o usuário vai informar. Todos os números lidos com valor inferior a 72 devem ser somados. Escreva o valor final da soma efetuada e também todos valores que o usuário informou.  -->
</body>
