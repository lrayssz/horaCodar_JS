    <script>
        var h = prompt("Informe sua altura: ")
        var g = prompt("Informe seu gênero, considere: fem = 1 | masc = 2")

        if(g == 1) {
            var resulF = 62.1 * h - 44.7
            window.alert("Seu peso ideal é: " + resulF)
        } else {
            var resulM = 72.7 * h - 58
            window.alert("Seu peso ideal é: " + resulM)
        }
    </script>
</head>
