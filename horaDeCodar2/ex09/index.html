<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09</title>

    <script>
        var anoAtual = Number(prompt("Informe o ano atual: "))
        var anoNasc = Number(prompt("Informe seu ano de nascimento: "))
        var resul = anoAtual - anoNasc

        if(resul >= 16) {
            window.alert("Parabéns, você jápode votar!")     
        } else {
            window.alert("Você ainda não pode votar.")
        }
    </script>
</head>
<body>
    <!--Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).-->
</body>
</html>
