<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex09</title>

    <script>
        var num = 101

        while(num <= 111) {
            document.write(num + ", ")
            num++
        }
    </script>
</head>
<body>
    <!--Escreva um algoritmo para imprimir os 10 primeiros nÃºmeros inteiros maiores que 100.-->
</body>
