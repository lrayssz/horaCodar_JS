<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex11</title>

    <script>
        var num = Number(prompt("Informe a tabuada desejada: "))
        var tab

        for(var c = 1; c <= 10; c++) {
            tab = c * num
            document.write(num + " x " + c + " = " + tab + "<br/>")
        }
    </script>
</head>
<body>
    <!--Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.-->
</body>
</html>
