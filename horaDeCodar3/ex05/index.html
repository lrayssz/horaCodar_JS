<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05</title>

    <script>
        var num1 = Number(prompt("Informe o 1valor: "))
        var num2 = Number(prompt("Informe o 2valor: "))

        while(num1 > num2) {
            num1 = Number(prompt("Informe um valor menor que o 2valor para o 1valor: "))
        }

        var soma = num1 + num2
        var media = soma / 2

        document.write("A média aritmética entre " + num1 + " e " + num2 + " é: " + media)
    </script>
</head>
<body>
    <!--Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.-->
</body>
</html>
